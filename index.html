<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jeopardy Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- compact header removed per your request -->
  <div id="scorewrap"></div>

  <div class="board-container">
    <div class="board" id="board"></div>
  </div>

  <!-- Modal for Questions -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="closeBtn" class="close" aria-label="Close">&times;</button>
      <h2 id="questionText"></h2>
      <button id="showAnswerBtn" style="display:none">Show Answer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
